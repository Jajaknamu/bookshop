<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${book.name}">도서 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SDK 추가 -->
    <script src="https://js.tosspayments.com/v2/standard"></script>
</head>
<body class="container mt-5">

<!--상단 네비게이션-->
<div th:replace="fragments/homeHeader :: homeHeader"></div>

<!-- 이미지 표시 -->
<div class="text-center mb-4">
    <!-- 이미지 파일명이 존재하면 해당 파일 출력, 없으면 기본 이미지 출력 -->
    <img th:if="${book.imageName != null}" th:src="@{'/images/' + ${book.imageName}}" class="img-fluid" style="max-height: 350px;" alt="도서 이미지" />

    <img th:if="${book.imageName == null}" th:src="@{/images/default-book.jpg}" class="img-fluid" style="max-height: 350px;" alt="도서 이미지" />
</div>

<!--<form th:action="@{/order}" method="post">-->

<h2 th:text="${book.name}" class="fw-bold mb-3"></h2>
<p>저자: <span th:text="${book.author}"></span></p>
<p>ISBN: <span th:text="${book.isbn}"></span></p>
<p>가격: <span th:text="${book.price}"></span> 원</p>
<p>재고: <span th:text="${book.stockQuantity}"></span> 개</p>

    <div class="mb-3">
        <label class="form-label">주문 수량</label>
        <input id="payment-button" type="number" name="count" class="form-control" value="1" min="1" required />
    </div>

    <!--결제 버튼-->
<button type="button" onclick="requestPayment()()" class="btn btn-primary">결제하기</button>
<!--<button type="submit" class="btn btn-primary">주문하기</button>-->

<!--</form>-->

<script th:inline="javascript">
    const bookId = [[${book.id}]];
    const bookName = [[${book.name}]];
    const bookPrice = [[${book.price}]];
    const memberId = [[${loginMember.id}]];
</script>


<script th:inline="javascript">
    // ------  SDK 초기화 ------
    // @docs https://docs.tosspayments.com/sdk/v2/js#토스페이먼츠-초기화
    const clientKey = "test_ck_0RnYX2w532o7od6ap7plVNeyqApQ";
    const customerKey = "-jm31h8b78N1QVEiFstgy";
    const tossPayments = TossPayments(clientKey);
    // 회원 결제
    // @docs https://docs.tosspayments.com/sdk/v2/js#tosspaymentspayment
    const payment = tossPayments.payment({ customerKey });
    // 비회원 결제
    // const payment = tossPayments.payment({customerKey: TossPayments.ANONYMOUS})

    // ------ '결제하기' 버튼 누르면 결제창 띄우기 ------
    // @docs https://docs.tosspayments.com/sdk/v2/js#paymentrequestpayment
    async function requestPayment() {

        const count = document.querySelector("input[name='count']").value;
        const totalAmount = bookPrice * count;

        const orderId = `${memberId}-${Date.now()}`; // 고유한 주문 ID

        // 결제를 요청하기 전에 orderId, amount를 서버에 저장하세요.
        // 결제 과정에서 악의적으로 결제 금액이 바뀌는 것을 확인하는 용도입니다.
        await payment.requestPayment({
            method: "CARD", // 카드 결제
            amount: {
                currency: "KRW",
                value: totalAmount,
            },
            orderId: orderId, // 고유 주문번호
            orderName: bookName,
            successUrl: `${window.location.origin}/payments/view/success?` +
                `memberId=${memberId}&itemId=${bookId}&count=${count}&orderId=${orderId}&amount=${totalAmount}`,
            failUrl: `${window.location.origin}/api/payments/fail`,
            customerEmail: "customer123@gmail.com",
            customerName: "김토스",
            customerMobilePhone: "01012341234",
            // 카드 결제에 필요한 정보
            card: {
                useEscrow: false,
                flowMode: "DEFAULT", // 통합결제창 여는 옵션
                useCardPoint: false,
                useAppCardOnly: false,
            },
        });
    }
</script>

</body>
</html>
