<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>BookShop - 회원가입</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- jQuery (AJAX 사용을 위해) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
    .signup-form-container {
        max-width: 500px;
    }
</style>
</head>

<body>
<!--상단 네비게이션-->
<div th:replace="fragments/homeHeader :: homeHeader"></div>

<!-- 가운데 정렬된 영역 -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    <div class="signup-form-container w-100 p-4 shadow rounded bg-white">
        <h2 class="mb-4 text-center">회원가입</h2>

        <!-- 회원가입 폼 -->
        <form id="signupForm">
            <div class="mb-3">
                <label class="form-label">이름</label>
                <input type="text" name="name" class="form-control" placeholder="이름을 입력해주세요" required>
            </div>
            <div class="mb-3">
                <label class="form-label">비밀번호</label>
                <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요" required>
            </div>
            <div class="mb-3">
                <label class="form-label">도시</label>
                <input type="text" name="city" class="form-control" placeholder="도시를 입력해주세요">
            </div>
            <div class="mb-3">
                <label class="form-label">거리</label>
                <input type="text" name="street" class="form-control" placeholder="도로명을 입력해주세요">
            </div>
            <div class="mb-3">
                <label class="form-label">우편번호</label>
                <input type="text" name="zipcode" class="form-control" placeholder="우편번호를 입력해주세요">
            </div>

            <button type="submit" class="btn btn-primary w-100">가입</button>
        </form>
    </div>
</div>

<!-- AJAX 회원가입 처리 -->
<script>
    $("#signupForm").submit(function (e) {
        e.preventDefault();

        const data = {
            name: $("input[name='name']").val(),
            password: $("input[name='password']").val(),
            city: $("input[name='city']").val(),
            street: $("input[name='street']").val(),
            zipcode: $("input[name='zipcode']").val()
        };

        $.ajax({
            url: "/api/members",
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify(data),
            success: function () {
                alert("회원가입 완료!");
                window.location.href = "/";
            }
        });
    });
</script>

</body>
</html>
